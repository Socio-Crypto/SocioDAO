<!DOCTYPE html>

<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta name="robots" content="index, follow" />
         <title> DAO </title>
    </head>

    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <title>Sattar Karashi</title> -->
</head>

   

<body>


 
  <div>
    <div style="margin-left:445px; margin-right: 445px;">
        <h1> 
            Create your Dao here
        </h1>

        
        <form  method="post">
            {%csrf_token%}
            <label>Please provide your nemonic here or connect your wallet: </label><br>
            <input type="text" id="" name="dao_creator"><br>
            <br>
            <label>Dao Name: </label><br>
            <input type="text" id="" name="dao_name"><br>
            <br>
            <input id="action" type="submit" name="action" value="Create" style="width:100; height:40">
            <!-- <input type="submit" value="OK"> -->
        </form>
        
    
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">                    
            
            <div class="header">
                <h2><strong>Last accounts</strong> Joined</h2>                        
            </div>
            <div class="body">
                <div class="table-responsive">
                    <table class="table table-filter table-hover m-b-0">                                
                        <tbody>

                            <tr data-status="approved">
                                <td>Account Address</td>
                                <td>Time Joined</div></td>
                            </tr>
                            <!-- {% for i,j in users.items %}
                                <tr>
                                        <td>{{i}}</td>
                                        <td>{{j}}</td>
                                </tr>
                            {% endfor %} -->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
