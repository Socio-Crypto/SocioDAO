{% load static %}
{% load i18n %}

{% with current_path=request.resolver_match.url_name %}
<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>:: SocioDao ::</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/color_skins.css' %}">
</head>
<body class="theme-purple">
<!-- Page Loader -->
<!-- <div class="page-loader-wrapper">
    <div class="loader">
        <div class="m-t-30"><img class="zmdi-hc-spin" src="{% static 'assets/images/logo.svg'%}" width="48" height="48" alt="InfiniO"></div>
        <p>Please wait...</p>        
    </div>
</div> -->
<!-- Overlay For Sidebars -->
<div class="overlay"></div>

<!-- Top Bar -->
<nav class="top_navbar">
    <div class="container">
        <div class="row clearfix">
            <div class="col-12">
                <div class="navbar-logo">
                    <a href="javascript:void(0);" class="bars"></a>
                    <a class="navbar-brand" href="/"><img src="" width="30" alt=""><span class="m-l-10" style="font: size 100px; ;">SocioDao</span></a>
                </div>
                
            </div>
        </div>        
    </div>
</nav>

<aside id="leftsidebar" class="sidebar h_menu">
    <div class="container">
        <div class="row clearfix">
            <div class="col-12">
                <div class="menu">
                    <ul class="list">
                        <li class="header">MAIN</li>
                        <li {% if 'initialize' == current_path %}
                                class="active open"
                            {% endif %}
                           > <a href="{% url 'initialize' %}"><i class="icon-speedometer"></i><span>Overview</span></a></li>   
                        {% block links %}

                        {% endblock %} 
                    </ul>
                </div>
            </div>
        </div>
    </div>
</aside>



<section class="content">
    <div class="container">
        <div class="row clearfix" ></div>
        <div class="col-lg-12"></div>
        <div class="card"></div>

        {% block content %}

        {% endblock %}

        <div class="row clearfix">
            <div class="col-md-12 col-lg-12">
              <div class="card">
                <div class="body">
                  <div class="row">
                    <div class="col">

                        <p class="copyright m-b-0 text-white" style="color: black!important;
                        font-size: larger;     margin-block: auto;">
                        <!-- 2022 Developed by  -->
                        <img src="/static/images/socio-logo.jpg"  height="40" alt="SocioCrypto">
                        <strong>Socio</strong>Crypto </p>
                    </div>
                    <div class="col align-self-end" >
                        <p style="margin-left: 451px;">Twitter    Discord    Documentation</p>
                    </div>
    
                </div>
                </div>
              </div>
            </div>
          </div>
        

    </div>
</section>

<!-- Jquery Core Js --> 
<script src="assets/bundles/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js --> 
<script src="assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js --> 

<script src="assets/plugins/bootstrap-notify/bootstrap-notify.js"></script> <!-- Bootstrap Notify Plugin Js -->

<script src="assets/bundles/mainscripts.bundle.js"></script><!-- Custom Js -->
<script src="assets/js/pages/ui/notifications.js"></script> <!-- Custom Js -->
</body>
</html>
{% endwith %}
